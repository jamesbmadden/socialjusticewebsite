<!DOCTYPE html>
<html>
  <head>
    <title>LGBTQMH</title>
    <script src="/main.js" async></script>
    <link rel="stylesheet" href="/styles.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,800;1,400&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <a class="selected">Learn</a>
        <a href="/resources">Resources</a>
      </nav>
      <h1><span class="title-emphasis">lgbtq+</span> Mental Health<br>Is a Crisis.</h1>
    </header>

    <main>
      <div class="stats">
        <div class="stats-card card">
          <img src="/assets/icons/2_in_3.svg" alt="" class="card-img" />
          <div class="card-text">
            <h1><span class="highlight-orange">2</span> in <span class="highlight-blue">3</span></h1>
            <h2>LGBTQ+ Teens experience symptoms of an anxiety disorder.</h2>
          </div>
        </div>
        <div class="stats-card card">
          <img src="/assets/icons/55_percent.svg" alt="" class="card-img" />
          <div class="card-text">
            <h1><span class="highlight-orange">55</span>%</h1>
            <h2>Report Major Depressive Disorder</h2>
          </div>
        </div>
        <div class="stats-card card">
          <img src="/assets/icons/1_in_2.svg" alt="" class="card-img" />
          <div class="card-text">
            <h1><span class="highlight-orange">1</span> in <span class="highlight-blue">2</span></h1>
            <h2>Have harmed themselves in the past year.</h2>
          </div>
        </div>
        <div class="stats-card card">
          <img src="/assets/icons/1_in_3.svg" alt="" class="card-img" />
          <div class="card-text">
            <h1><span class="highlight-orange">29</span>%</h1>
            <h2>Have attempted suicide in the past year.</h2>
          </div>
        </div>
        <p class="citation">Via <a href="https://teens.webmd.com/news/20200721/many-lgbtq-youth-suffer-from-mental-health-woes">WebMD</a></p>
      </div>
      <h1>How Can You Help?</h1>
    </main>
    
  </body>
</html>
